version: "3.9"

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # Backend API Service
  # ─────────────────────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medichain-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://medichain:medichain@postgres:5432/medichain
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    volumes:
      - ./backend/src:/app/src:ro
    networks:
      - medichain-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ─────────────────────────────────────────────────────────────────────────────
  # Frontend Next.js Service
  # ─────────────────────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medichain-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
    networks:
      - medichain-network
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────────
  # PostgreSQL with pgvector
  # ─────────────────────────────────────────────────────────────────────────────
  postgres:
    image: pgvector/pgvector:pg16
    container_name: medichain-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: medichain
      POSTGRES_PASSWORD: medichain
      POSTGRES_DB: medichain
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - medichain-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medichain -d medichain"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────────
  # Redis for caching and sessions
  # ─────────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: medichain-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - medichain-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # ─────────────────────────────────────────────────────────────────────────────
  # Qdrant Vector Database
  # ─────────────────────────────────────────────────────────────────────────────
  qdrant:
    image: qdrant/qdrant:latest
    container_name: medichain-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - medichain-network
    restart: unless-stopped
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__LOG_LEVEL: INFO

  # ─────────────────────────────────────────────────────────────────────────────
  # Adminer - Database Management UI
  # ─────────────────────────────────────────────────────────────────────────────
  adminer:
    image: adminer:latest
    container_name: medichain-adminer
    ports:
      - "8080:8080"
    networks:
      - medichain-network
    restart: unless-stopped
    depends_on:
      - postgres

  # ─────────────────────────────────────────────────────────────────────────────
  # SingularityNET gRPC Service (for marketplace deployment)
  # ─────────────────────────────────────────────────────────────────────────────
  snet-service:
    build:
      context: ./backend
      dockerfile: snet-service/Dockerfile
    container_name: medichain-snet
    ports:
      - "7000:7000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=postgresql+asyncpg://medichain:medichain@postgres:5432/medichain
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - postgres
      - qdrant
    networks:
      - medichain-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; ch = grpc.insecure_channel('localhost:7000'); grpc.channel_ready_future(ch).result(timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - snet

  # ─────────────────────────────────────────────────────────────────────────────
  # SingularityNET Daemon (for production marketplace)
  # ─────────────────────────────────────────────────────────────────────────────
  snet-daemon:
    build:
      context: ./backend
      dockerfile: snet-service/Dockerfile
      target: with-daemon
    container_name: medichain-snet-daemon
    ports:
      - "7001:7001"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=postgresql+asyncpg://medichain:medichain@postgres:5432/medichain
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - ./backend/snet-service/snetd.config.json:/app/snet-service/snetd.config.json:ro
    depends_on:
      - postgres
      - qdrant
    networks:
      - medichain-network
    restart: unless-stopped
    profiles:
      - snet-production

  # ─────────────────────────────────────────────────────────────────────────────
  # Local Blockchain Node (Hardhat)
  # ─────────────────────────────────────────────────────────────────────────────
  hardhat:
    build:
      context: ./contracts
      dockerfile: Dockerfile.dev
    container_name: medichain-hardhat
    ports:
      - "8545:8545"
    volumes:
      - ./contracts:/app
      - contracts_node_modules:/app/node_modules
    networks:
      - medichain-network
    restart: unless-stopped
    command: npx hardhat node --hostname 0.0.0.0
    profiles:
      - blockchain

# ─────────────────────────────────────────────────────────────────────────────
# Networks
# ─────────────────────────────────────────────────────────────────────────────
networks:
  medichain-network:
    driver: bridge
    name: medichain-network

# ─────────────────────────────────────────────────────────────────────────────
# Volumes
# ─────────────────────────────────────────────────────────────────────────────
volumes:
  postgres_data:
    name: medichain-postgres-data
  redis_data:
    name: medichain-redis-data
  qdrant_data:
    name: medichain-qdrant-data
  contracts_node_modules:
    name: medichain-contracts-node-modules
