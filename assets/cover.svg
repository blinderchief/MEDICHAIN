<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640" role="img" aria-label="MediChain cover banner">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="50%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    
    <!-- Main accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D9C0"/>
      <stop offset="50%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glowEffect" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Network line gradient -->
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D9C0" stop-opacity="0"/>
      <stop offset="50%" stop-color="#0EA5E9" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#2563EB" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1280" height="640" fill="url(#bgGradient)"/>
  
  <!-- Background grid pattern -->
  <g opacity="0.05">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#0EA5E9" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="1280" height="640" fill="url(#grid)"/>
  </g>
  
  <!-- Decorative background circles -->
  <circle cx="200" cy="320" r="300" fill="url(#accentGrad)" opacity="0.03"/>
  <circle cx="1000" cy="400" r="250" fill="url(#accentGrad)" opacity="0.04"/>
  <circle cx="640" cy="100" r="200" fill="url(#accentGrad)" opacity="0.02"/>
  
  <!-- Network connection lines (blockchain/AI mesh representation) -->
  <g opacity="0.4">
    <!-- Horizontal lines -->
    <line x1="0" y1="200" x2="400" y2="200" stroke="url(#lineGrad)" stroke-width="1"/>
    <line x1="880" y1="200" x2="1280" y2="200" stroke="url(#lineGrad)" stroke-width="1"/>
    <line x1="0" y1="440" x2="350" y2="440" stroke="url(#lineGrad)" stroke-width="1"/>
    <line x1="930" y1="440" x2="1280" y2="440" stroke="url(#lineGrad)" stroke-width="1"/>
    
    <!-- Diagonal lines -->
    <line x1="100" y1="100" x2="300" y2="250" stroke="#0EA5E9" stroke-width="1" opacity="0.3"/>
    <line x1="1180" y1="100" x2="980" y2="250" stroke="#0EA5E9" stroke-width="1" opacity="0.3"/>
    <line x1="100" y1="540" x2="300" y2="390" stroke="#0EA5E9" stroke-width="1" opacity="0.3"/>
    <line x1="1180" y1="540" x2="980" y2="390" stroke="#0EA5E9" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Network nodes (scattered) -->
  <g fill="#0EA5E9">
    <circle cx="100" cy="100" r="4" opacity="0.5"/>
    <circle cx="200" cy="180" r="3" opacity="0.4"/>
    <circle cx="150" cy="300" r="5" opacity="0.3"/>
    <circle cx="80" cy="450" r="4" opacity="0.4"/>
    <circle cx="250" cy="520" r="3" opacity="0.5"/>
    
    <circle cx="1180" cy="100" r="4" opacity="0.5"/>
    <circle cx="1100" cy="200" r="3" opacity="0.4"/>
    <circle cx="1150" cy="350" r="5" opacity="0.3"/>
    <circle cx="1200" cy="480" r="4" opacity="0.4"/>
    <circle cx="1050" cy="550" r="3" opacity="0.5"/>
    
    <circle cx="400" cy="80" r="3" opacity="0.3"/>
    <circle cx="880" cy="80" r="3" opacity="0.3"/>
    <circle cx="400" cy="560" r="3" opacity="0.3"/>
    <circle cx="880" cy="560" r="3" opacity="0.3"/>
  </g>
  
  <!-- Central logo container with glow -->
  <g transform="translate(640, 260)" filter="url(#glowEffect)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="145" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.4"/>
    
    <!-- Main circle background -->
    <circle cx="0" cy="0" r="130" fill="url(#accentGrad)"/>
    
    <!-- Inner highlight -->
    <circle cx="0" cy="-20" r="100" fill="#ffffff" opacity="0.1"/>
    
    <!-- Blockchain chain links -->
    <g opacity="0.35">
      <g transform="rotate(-45) translate(0, -100)">
        <rect x="-20" y="-8" width="40" height="16" rx="8" fill="#1E293B"/>
      </g>
      <g transform="rotate(45) translate(0, -100)">
        <rect x="-20" y="-8" width="40" height="16" rx="8" fill="#1E293B"/>
      </g>
      <g transform="rotate(135) translate(0, -100)">
        <rect x="-20" y="-8" width="40" height="16" rx="8" fill="#1E293B"/>
      </g>
      <g transform="rotate(-135) translate(0, -100)">
        <rect x="-20" y="-8" width="40" height="16" rx="8" fill="#1E293B"/>
      </g>
    </g>
    
    <!-- Medical cross -->
    <g>
      <rect x="-20" y="-55" width="40" height="110" rx="8" fill="#FFFFFF"/>
      <rect x="-55" y="-20" width="110" height="40" rx="8" fill="#FFFFFF"/>
    </g>
    
    <!-- Network connection points on cross -->
    <circle cx="-55" cy="0" r="6" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="55" cy="0" r="6" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="0" cy="-55" r="6" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="0" cy="55" r="6" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Text: MediChain -->
  <g transform="translate(640, 460)">
    <!-- "Medi" part -->
    <text x="-148" y="0" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif" font-size="52" font-weight="700" fill="#FFFFFF">Medi</text>
    <!-- "Chain" part with gradient effect simulated -->
    <text x="12" y="0" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif" font-size="52" font-weight="700" fill="url(#accentGrad)">Chain</text>
  </g>
  
  <!-- Tagline -->
  <text x="640" y="520" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif" font-size="18" fill="#94A3B8" text-anchor="middle">Privacy-First Clinical Trial Matching • AI-Powered • Blockchain-Verified</text>
  
  <!-- Bottom decorative line -->
  <rect x="440" y="560" width="400" height="2" rx="1" fill="url(#accentGrad)" opacity="0.5"/>
  
  <!-- Corner accents -->
  <g opacity="0.3">
    <path d="M 0 60 L 0 0 L 60 0" fill="none" stroke="url(#accentGrad)" stroke-width="3"/>
    <path d="M 1220 0 L 1280 0 L 1280 60" fill="none" stroke="url(#accentGrad)" stroke-width="3"/>
    <path d="M 0 580 L 0 640 L 60 640" fill="none" stroke="url(#accentGrad)" stroke-width="3"/>
    <path d="M 1280 580 L 1280 640 L 1220 640" fill="none" stroke="url(#accentGrad)" stroke-width="3"/>
  </g>
  
  <!-- Pulse rings around logo -->
  <g transform="translate(640, 260)" opacity="0.2">
    <circle cx="0" cy="0" r="160" fill="none" stroke="#0EA5E9" stroke-width="1"/>
    <circle cx="0" cy="0" r="180" fill="none" stroke="#0EA5E9" stroke-width="1" opacity="0.5"/>
    <circle cx="0" cy="0" r="200" fill="none" stroke="#0EA5E9" stroke-width="1" opacity="0.3"/>
  </g>
</svg>
